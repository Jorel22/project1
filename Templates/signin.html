{% extends "raiz.html" %}

{% block heading %}
    Sign in 
{% endblock %}

{% block body %}
	<a  class="navi" href=signin>Sign in</a>
	<a  class="navi" href=login>Log In</a>
	
<form action="{{ url_for('add_user') }}" method="post">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" name="user" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Confirm password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="confirm" placeholder="Confirm password">
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>

{% endblock %}
